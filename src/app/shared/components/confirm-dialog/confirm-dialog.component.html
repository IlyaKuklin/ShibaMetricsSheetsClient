<div>
  <h3 mat-dialog-title>
    {{ data.header }}
  </h3>
  <mat-dialog-content>
    {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Нет</button>
    <button mat-raised-button [mat-dialog-close]="true" color="accent">Да</button>
  </mat-dialog-actions>
</div>
